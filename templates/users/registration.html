{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Register page
{% endblock title %}


{% block content %}

<style type="text/css">
	#cover {
    background: #222 url('https://unsplash.it/1920/1080/?random') center center no-repeat;
    background-size: cover;
    height: 100%;
    text-align: center;
    display: flex;
    align-items: center;
    position: relative;
}

#cover-caption {
    width: 100%;
    position: relative;
    z-index: 6;
}

/* only used for background overlay not needed for centering */
form:before {
    content: '';
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: -1;
    border-radius: 10px;
}
</style>
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Join Today</h1>
                    <div class="px-2">
                        <form action="" method="POST" class="justify-content-center">
                        	{% csrf_token %}
                            {{form|crispy}}
                            <button type="submit" class="btn btn-primary btn-lg mb-2">Register</button><br>
                            <small class="text-muted">Already Have An Account? <a href="{% url 'login-view' %}" class="ml-2">Sign In</a></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
