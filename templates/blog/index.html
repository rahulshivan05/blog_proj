{% extends "base.html" %}

{% block title %}
Domain Info Page
{% endblock title %}

{% block content %}
<div class="container text-dark mt-5">
	<div class="row justify-content-md-center">
		<div class="col-md-5 p-3">
			<h1>My Google Login</h1>
			{% if user.is_authenticated %}
			<p>Welcome, {{user.username}} !</p>
			{% else %}
			<p>Welcome Guest, Please Login <a href="/accounts/login">Click</a></p>
			{% endif %}
		</div>
	</div>
</div>


{% endblock content %}
